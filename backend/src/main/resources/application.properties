# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL )
spring.datasource.url=jdbc:postgresql://localhost:5432/lms_db
spring.datasource.username=postgres       # <-- اسم المستخدم
spring.datasource.password=your_password  # <-- كلمة المرور
# <-- CHANGE THIS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyForJWTsWhichIsLongAndSecureAndShouldBeInAConfigFile
jwt.expiration.ms=86400000 # 24 hours
